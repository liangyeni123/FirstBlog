<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<css file='__PUBLIC__/Css/public.css'/>
</head>

<body>
	<form action="{:U('Admin/Category/sortCate')}" method='post'>
	<table class='table'>
		<tr>
			<th>ID</th>
			<th>名称</th>
			<th>级别</th>
			<th>排序</th>
		</tr>

		<foreach name='cate' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.html}{$v.name}</td>
				<td>{$v.level}</td>
				<td>
				<input type="text" name='{$v.id}' value='{$v.sort}'/>
				</td>
				<td>
					[<a href="{:U('Admin/Category/addCate', array('pid' => $v['id']))}">添加子分类</a>]
					[<a href="">修改</a>]
					[<a href="{:U('Admin/Category/delete', array('id' => $v['id']))}">删除</a>]
				</td>
			</tr>
		</foreach>

		<tr>
			<td colspan="5" align="center">
				<input type="submit" value='排序'/>
			</td>
		</tr>

	</table>
	</form>
</body>
</html>
